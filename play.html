<html lang="en">

<head>

    <script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - Juno XI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Play.css">
</head>

<body>
    <!-- Include Top Navigation -->
    <div id="top-nav-container"></div>

    <!-- Page Content -->
    <div class="page-wrapper">
        <div class="container">
            <h1>Playground</h1>

            <!-- Photo Gallery -->
            <div class="photo-gallery">
                <div class="photo-item">
                    <img src="images/Play/watercolor-2.png" alt="Photo 1">
                    <div class="photo-overlay">
                        <div class="photo-caption">Watercolor style: Cats<br>2025</div>
                    </div>
                </div>

                <div class="photo-item">
                    <img src="images/Play/Portrait.png" alt="Photo 4">
                    <div class="photo-overlay">
                        <div class="photo-caption">Watercolor style painting<br>2024</div>
                    </div>
                </div>

                <div class="photo-item">
                    <img src="images/Play/Journaling2.png" alt="Photo 3">
                    <div class="photo-overlay">
                        <div class="photo-caption">Journaling - Museums in Den Haag<br>2025</div>
                    </div>
                </div>

                <div class="photo-item">
                    <img src="images/Play/Illustration-1.png" alt="Photo 2">
                    <div class="photo-overlay">
                        <div class="photo-caption">Poster for a Coffee Lovers Community with 180k members on Douban<br>2021</div>
                    </div>
                </div>

                <div class="photo-item">
                    <img src="images/Play/watercolor-1.png" alt="Photo 5">
                    <div class="photo-overlay">
                        <div class="photo-caption">Watercolor style: Flowers<br>2025</div>
                    </div>
                </div>

                <div class="photo-item">
                    <img src="images/Play/Journaling1.png" alt="Photo 6">
                    <div class="photo-overlay">
                        <div class="photo-caption">Journaling - Museums in AMS<br>2025</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div id="footer-container"></div>

    <script src="js/common.js"></script>

    <script>
        // 等待页面完全加载后初始化
        window.addEventListener('load', function () {
            console.log('Page loaded, initializing image preview...');

            // 创建遮罩和大图容器
            const overlay = document.createElement('div');
            overlay.id = 'img-overlay';
            overlay.style.cssText = `
                display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;
                background:rgba(0,0,0,0.8);justify-content:center;align-items:center;cursor:pointer;
            `;

            const img = document.createElement('img');
            img.style.cssText = 'max-width:90vw;max-height:90vh;border-radius:6px;';

            overlay.appendChild(img);
            document.body.appendChild(overlay);

            // 为所有photo-gallery中的图片添加点击事件
            const images = document.querySelectorAll('.photo-gallery img');
            console.log('Found images:', images.length);

            images.forEach(function (image, index) {
                image.addEventListener('click', function (e) {
                    console.log('Image clicked:', index, this.src);
                    e.preventDefault();
                    e.stopPropagation();
                    img.src = this.src;
                    overlay.style.display = 'flex';
                });
            });

            // 点击遮罩关闭
            overlay.addEventListener('click', function (e) {
                if (e.target === overlay) {
                    overlay.style.display = 'none';
                    img.src = '';
                    console.log('Overlay closed');
                }
            });

            // ESC键关闭
            document.addEventListener('keydown', function (event) {
                if (event.key === 'Escape' && overlay.style.display === 'flex') {
                    overlay.style.display = 'none';
                    img.src = '';
                    console.log('Closed with ESC');
                }
            });

            console.log('Image preview initialized');
        });
    </script>
</body>

</html>
