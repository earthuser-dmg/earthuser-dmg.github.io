<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche Project Summary</title>
    <style>
        body {
            background-color: #111111;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .summary-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 600px;
        }
        
        .summary-row {
            display: flex;
        }
        
        .summary-label {
            color: #7D7B7B;
            font-size: 20px;
            width: 120px;
            margin-right: 80px;
        }
        
        .summary-content {
            color: #ffffff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="summary-container">
        <div class="summary-row">
            <div class="summary-label">Client</div>
            <div class="summary-content">Porsche</div>
        </div>
        
        <div class="summary-row">
            <div class="summary-label">Industry</div>
            <div class="summary-content">Automotive</div>
        </div>
        
        <div class="summary-row">
            <div class="summary-label">Services</div>
            <div class="summary-content">Product Design, UX/UI Design, Testing</div>
        </div>
        
        <div class="summary-row">
            <div class="summary-label">Year</div>
            <div class="summary-content">2025</div>
        </div>
    </div>
</body>
</html>
