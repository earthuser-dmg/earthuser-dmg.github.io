<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <h1>您的姓名</h1>
                <p class="title">职位头衔</p>
            </div>
        </header>

        <section class="contact">
            <h2>联系方式</h2>
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> your.email@example.com</p>
                <p><i class="fas fa-phone"></i> +86 xxx xxxx xxxx</p>
                <p><i class="fas fa-map-marker-alt"></i> 城市，省份</p>
                <p><i class="fab fa-github"></i> github.com/yourusername</p>
            </div>
        </section>

        <section class="education">
            <h2>教育背景</h2>
            <div class="education-item">
                <h3>学校名称</h3>
                <p class="date">2018 - 2022</p>
                <p>专业名称</p>
                <p>主要成就和GPA</p>
            </div>
        </section>

        <section class="experience">
            <h2>工作经验</h2>
            <div class="experience-item">
                <h3>公司名称</h3>
                <p class="date">2022 - 至今</p>
                <p class="role">职位名称</p>
                <ul>
                    <li>工作职责描述1</li>
                    <li>工作职责描述2</li>
                    <li>工作职责描述3</li>
                </ul>
            </div>
        </section>

        <section class="skills">
            <h2>技能专长</h2>
            <div class="skills-container">
                <div class="skill-category">
                    <h3>编程语言</h3>
                    <ul>
                        <li>JavaScript</li>
                        <li>Python</li>
                        <li>Java</li>
                    </ul>
                </div>
                <div class="skill-category">
                    <h3>框架</h3>
                    <ul>
                        <li>React</li>
                        <li>Vue.js</li>
                        <li>Node.js</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
