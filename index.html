<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juno's Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <div class="container">
        <section id="hero" class="section">
            <div class="hero-content">
                <h1>你好，我是 [你的名字]</h1>
                <p>一名充满热情的 [你的职业/领域]。</p>
                <a href="#portfolio" class="button">查看我的作品</a>
            </div>
        </section>

        <section id="about" class="section">
            <h2>关于我</h2>
            <p>在这里可以写一些关于你自己的介绍、技能、经历等等。</p>
            </section>

        <section id="portfolio" class="section">
            <h2>我的作品</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="placeholder.jpg" alt="作品 1">
                    <h3>作品标题 1</h3>
                    <p>作品简述 1</p>
                    <a href="#">查看详情</a>
                </div>
                <div class="portfolio-item">
                    <img src="placeholder.jpg" alt="作品 2">
                    <h3>作品标题 2</h3>
                    <p>作品简述 2</p>
                    <a href="#">查看详情</a>
                </div>
                </div>
        </section>

        <section id="contact" class="section">
            <h2>联系我</h2>
            <p>期待与你合作！可以通过以下方式联系我：</p>
            <ul>
                <li>邮箱：[你的邮箱]</li>
                <li>GitHub：[你的 GitHub 链接]</li>
                <li>LinkedIn：[你的 LinkedIn 链接]</li>
                </ul>
        </section>

        <footer>
            <p>&copy; 2025 [你的名字]. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
